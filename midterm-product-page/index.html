<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Products</title>
    
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

          <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <![endif]-->
    </head>
  
  <body onload="loadData()"><!--Call loadData from products.js-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cellular Kingdom</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/customers/customers.html">Customers</a>
                <a class="nav-link active" aria-current="page" href="/midterm-product-page/index.html">Products</a>
            </div>
          </div>
          <form class="d-flex" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </nav>


    <div class="container">
        <div class="row">
            <div>
                <h1>Products</h1>
            </div>
            <div class="col-11">
                <!-- Button to clear the table-->
                <button type="button" class="btn btn-outline-danger" onclick="clearData()">clear</button>
            </div>
            <div class="col-1">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    + Add
                </button>            
            </div>
        </div>
            <table id="data-table" class="table table-bordered table-striped" style="border: #d6d6d6;">
                <thead>
                    <tr style="text-align: right;">
                        <th style="width: 4%;"></th>
                        <th style="width: 15%;">Quantity</th>
                        <th style="width: 30%;">Item</th>
                        <th style="width: 15%;">Price</th>
                        <th style="width: 15%;">Discount</th>
                        <th style="width: 15%;">Amount</th>
                    </tr>
                </thead>
                <tbody id="tableBody" style="border-top: 2px solid #c8c8c8;">
                </tbody>
                <tfoot style="border-top: 2px solid #c8c8c8;">
                    <tr>
                        <td colspan="5" style="text-align: right;">Total Discount</td>
                        <td style="text-align: right;">
                            <span id="total_discount"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right;">Total</td>
                        <td style="text-align: right;">
                            <span id="total"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right;">Vat 7%</td>
                        <td style="text-align: right;">
                            <span id="vat"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5" style="text-align: right;">Net Total</td>
                        <td style="text-align: right;">
                            <span id="net"></span>
                        </td>
                    </tr>
                </tfoot>
        </table>
    </div>


    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1">Item</label>
                        <!-- <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="IPhone 14 Pro Max"> -->
                        <select class="form-select" id="exampleFormControlInput1">
                            <option value="IPhone 14 Pro Max">IPhone 14 Pro Max</option>
                            <option value="Vivo V20 Plus">Vivo V20 Plus</option>
                            <option value="Oppo Reno 6">Oppo Reno 6</option>
                            <option value="Vivo Y35m">Vivo Y35m</option>
                            <option value="Vivo V21s">Vivo V21s</option>
                            <option value="Samsung Galaxy W23 Flip">Samsung Galaxy W23 Flip</option>
                            <option value="Samsung Galaxy S21">Samsung Galaxy S21</option>
                            <option value="Redmi K50 Gaming">Redmi K50 Gaming</option>
                            <option value="Vivo X90 Pro">Vivo X90 Pro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Price Per Unit</label>
                        <input type="number" class="form-control" id="exampleFormControlInput2" 
                            placeholder="40000">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="exampleFormControlInput3" 
                            placeholder="1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">Discount</label>
                        <input type="number" class="form-control" id="exampleFormControlInput4"
                            placeholder="2000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="products.js"></script>
</body>

</html>
